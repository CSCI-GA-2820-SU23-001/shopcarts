<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopcarts Service</title>
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Items RESTful API</h1>
          </div>
          <div class="col-sm-4" align="right">
            <img src="/static/images/shopcarts.png" alt="Shopcarts Cover" width="129" height="100">
          </div>
        </div>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><b><span id="flash_message"></span></b></td></tr>
        </table>
      </div>

      <!-- Form Items -->
      <div class="col-md-12" id="form_items">
        <h3>CRUD and List Items</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_id">Item ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item_id" placeholder="Enter item id">
              </div>
            </div>
          </div>

          <div class="form-horizontal">
            <!-- Shopcart ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_shopcart_id">Shopcart ID*:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item_shopcart_id" placeholder="Enter shopcart id of the item (required)">
              </div>
            </div>

            <!-- Item Name  -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="item_name">Item Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="item_name" placeholder="Enter name of the item">
                </div>
            </div>
            
            <!-- Quantity -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="item_quantity">Item Quantity:</label>
                <div class="col-sm-10">
                  <input type="number" oninput="value=value.replace(/^(0+)|[^\d]+/g,'')" class="form-control" id="item_quantity" placeholder="Enter quantity of the item">
                </div>
            </div>

            <!-- Price -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="item_price">Item Price:</label>
                <div class="col-sm-10">
                  <input type="number" onblur="if (!/^\d+(\.\d+)?$/.test(this.value)){this.value='';}" step="0.01" class="form-control" id="item_price" placeholder="Enter unit price of the item">
                </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-info" id="list-item-btn">List</button>
                  <button type="submit" class="btn btn-success" id="create-item-btn">Create</button>
                  <button type="submit" class="btn btn-primary" id="retrieve-item-btn">Retrieve</button>
                  <button type="submit" class="btn btn-warning" id="update-item-btn">Update</button>
                  <button type="submit" class="btn btn-danger" id="delete-item-btn">Delete</button>
                </div>
            </div>

            <div align="right" class="col-sm-offset-10">
              <button type="submit" class="btn" id="reset-item-form-btn">Reset Form</button>
            </div>
          </div>
        </div> <!-- end of well -->

        <!-- Search Results -->
        <div class="table-responsive col-md-12" id="search_results">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th class="col-md-1">ID</th>
                  <th class="col-md-1">Shopcart_ID</th>
                  <th class="col-md-4">Name</th>
                  <th class="col-md-2">Quantity</th>
                  <th class="col-md-2">Price</th>
                </tr>
              </thead>
            </table>
          </div>
  
          <footer>
            <br><br>
            <p>&copy; NYU DevOps Company 2023</p>
          </footer>
      </div> <!-- end of container -->
    </div>

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>
  
  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
