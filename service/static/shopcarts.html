<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopcarts Service</title>
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Shopcarts RESTful API</h1>
          </div>
          <div class="col-sm-4" align="right">
            <img src="/static/images/shopcarts.png" alt="Shopcarts Cover" width="129" height="100">
          </div>
        </div>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><b><span id="flash_message"></span></b></td></tr>
        </table>
      </div>

      <!-- Form Shopcarts -->
      <div class="col-md-12" id="form_shopcarts">
        <h3>CRUD and List Shopcarts</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_id">Shopcart ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="shopcart_id" placeholder="Enter ID of Shopcart">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-shopcart-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-shopcart-btn">Delete</button>
              </div>
            </div>
          </div>

          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_name">Shopcart Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shopcart_name" placeholder="Enter name for Customer">
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-shopcart-btn">Search</button>
                <button type="submit" class="btn btn-success" id="create-shopcart-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-shopcart-btn">Update</button>
                <button type="submit" class="btn btn-secondary" id="clear-shopcart-btn">Clear</button>
              </div>
            </div>

            <div align="right" class="col-sm-offset-8">
              <button type="submit" class="btn" id="reset-shopcart-form-btn">Reset Form</button>
            </div>
          </div>
        </div> <!-- end of well -->

        <!-- Search Results -->
        <div class="table-responsive col-md-12" id="search_shopcarts_results">
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="col-md-1">ID</th>
                <th class="col-md-3">Name</th>
                <th class="col-md-1">Item_ID</th>
                <th class="col-md-3">Item_Name</th>
                <th class="col-md-2">Quantity</th>
                <th class="col-md-2">Price</th>
              </tr>
            </thead>
          </table>
        </div>

        <footer>
          <br><br>
          <p>&copy; NYU DevOps Company 2023</p>
        </footer>
      </div>
    </div> <!-- end of container-->

  <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script>

  <!-- REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
